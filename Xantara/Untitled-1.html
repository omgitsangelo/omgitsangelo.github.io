  <div id="slideshow-container" class="row slideshow-container">

    <!-- About Us Slide -->

      <div class="text">

      </div>

    <!-- Start of Contact Us Slide -->

        <span class="dot" onclick="currentSlide(3)"></span>

    </div>
    <div class="prev-next">
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

	</div>
